id: normalize
config:
  inputs:
    - channel:
        id: examples
        url: sequence/features/outputs/examples
  outputs:
    - channel:
        id: statistics
        url: stages/0/outputs/statistics
    - channel:
        id: schema
        url: stages/1/outputs/schema
    - channel:
        id: examples
        url: stages/3/outputs/examples
    - channel:
        id: graph
        url: stages/3/outputs/graph
  steps:
    - stage:
        id: '0'
        name: StatisticsGen
        config:
          statistics_gen:
            params:
              split_names:
                - 'train'
            inputs:
              examples:  inputs/examples
            outputs:
              statistics: statistics
    - stage:
        id: '1'
        name: SchemaGen
        config:
          schema_gen:
            inputs:
              statistics: stages/0/outputs/statistics
            params:
              infer_feature_shape: false
            outputs:
              schema: schema
    - stage:
        id: '2'
        name: ExampleValidator
        config:
          example_validator:
            inputs:
              statistics: stages/0/outputs/statistics
              schema: stages/1/outputs/schema
            outputs:
              anomalies: anomalies
    - stage:
        id: '3'
        name: Transform
        config:
          transform:
            inputs:
              examples: inputs/examples
              schema: stages/1/outputs/schema
            params:
              module_file: $EXAMPLE_ROOT/module/normalize.py
            outputs:
              transformed_examples: examples
              transform_graph: graph
