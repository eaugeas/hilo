id: partition
name: partition
config:
  steps:
    - stage:
        id: '0'
        name: SingleDimensionGen
        config:
          single_dimension_gen:
            params:
              split_names:
                - 'train'
            inputs:
              examples: 3.outputs.examples
              statistics: 4.outputs.statistics
              schema: 5.outputs.schema
            outputs:
              datasets: datasets
    - stage:
        id: '1'
        name: PartitionGen
        config:
          partition_gen:
            params:
              split_names:
                - 'train'
            inputs:
              examples: 3.outputs.examples
              datasets: 7.outputs.datasets
            outputs:
              partitions: partitions