name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - uses: actions/cache@v1
      if: startsWith(runner.os, 'Linux')
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py', './requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - uses: actions/cache@v1
      if: startsWith(runner.os, 'Linux')
      with:
        path: ./.venv
        key: ${{ runner.os }}-venv-${{ hashFiles('**/setup.py', './requirements.txt', '**/Makefile') }}
        restore-keys: |
          ${{ runner.os }}-venv-

    - name: Install depedencies
      run: sudo apt install python3 virtualenv make

    - name: Initialize environment
      run: make init

    - name: Build
      run: source .venv/bin/activate && make build

    - name: Check lint
      run: source .venv/bin/activate && make check

    - name: Install
      run: source .venv/bin/activate && make install

    - name: Run tests
      run: source .venv/bin/activate && make test

    - name: Check command installation
      run: source .venv/bin/activate && hilo_tool -h
